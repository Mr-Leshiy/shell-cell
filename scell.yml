
rust-base:
  from: rust:1.93-trixie
  build:
    - apt-get update --fix-missing
    - apt-get -y install git curl wget

opencode:
  from: +rust-base
  build:
    - curl -fsSL https://opencode.ai/install | bash

main:
  from: +opencode
  workspace: workdir
  shell: /bin/bash
  hang: while true; do sleep 3600; done
